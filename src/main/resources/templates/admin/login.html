<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/admin/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/admin/css/login.css}">
    <link rel="icon" href="/favicon.ico">
    <script th:src="@{/admin/lib/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/admin/lib/layui/layui.js}" charset="utf-8"></script>
    <title>管理后台</title>
</head>
<body class="login-wrap">
    <div class="login-container">
        <form class="login-form" th:action="@{/admin/login}" method="post">
            <div class="input-group">
                <input type="text" id="username" name="userName" class="input-field">
                <label for="username" class="input-label">
                    <span class="label-title">用户名</span>
                </label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" class="input-field">
                <label for="password" class="input-label">
                    <span class="label-title">密码</span>
                </label>
            </div>
            <button type="submit" class="login-button">登录<i class="ai ai-enter"></i></button>
        </form>
    </div>
</body>

</html>
