<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" th:href="@{/admin/css/x-admin.css}">
    <link rel="icon" href="/favicon.ico">
    <title>管理后台</title>
</head>
<body style="overflow-y: auto">
<div class="layui-layout layui-layout-admin">

    <div th:replace="admin/fragment/menu::header"></div>
    <div th:replace="admin/fragment/menu::left"></div>





    <div class="layui-tab layui-tab-card site-demo-title x-main" lay-filter="x-tab" lay-allowclose="true" style="left: 200px;border-left: solid 2px #2299ee;overflow-y: auto">

        <div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>会员管理</cite></a>
              <a><cite>分类管理</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
        </div>
        <div class="x-body">
            <form class="layui-form x-center" action="" style="width:50%">
                <div class="layui-form-pane" style="margin-top: 15px;">
                    <div class="layui-form-item">


                        <div class="layui-input-inline" style="width:120px">
                            <input type="text" name="name"  placeholder="标签名" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-input-inline" style="width:80px">
                            <button class="layui-btn"  lay-submit="" lay-filter="add"><i class="layui-icon">&#xe608;</i>增加</button>
                        </div>
                    </div>
                </div>
            </form>
            <table class="layui-hide" id="test" lay-filter="test"></table>
        </div>
    </div>




</div>
<div th:replace="admin/fragment/common::add_permission"></div>
<div th:replace="admin/fragment/common::set_role"></div>



<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">批量删除</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">新增</button>
    </div>
</script>


<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i></a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i></a>
</script>



<script th:src="@{/admin/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{/admin/js/x-layui.js}"></script>
<script th:src="@{/admin/js/x-admin.js}"></script>
<script th:src="@{/js/jquery-2.0.3.min.js}"></script>
<script th:inline="none">

    layui.use(['table','form','layer','tree'], function(){
        var table = layui.table;
        var form = layui.form;
        var layer = layui.layer;
        var tree = layui.tree;

        var tableIns = table.render({
            elem: '#test',
            //data: data,
            url:'/admin/label/getAll',
            toolbar: '#toolbarDemo', //开启头部工具栏，并为其绑定左侧模板
            defaultToolbar: ['filter'],
            title: '权限表',
            cellMinWidth: 80,
            cols: [[
                {type: 'checkbox', fixed: 'left'},
                {field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true},
                {field:'name', title:'角色',  edit: 'text'},

                {title:'操作', toolbar: '#barDemo', width:150}
            ]],
            page: false
        });

        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    let data = checkStatus.data;
                    deleteBatch(data);
                    break;
                case 'getCheckLength':
                    banner_add('添加用户',$("#set_role"),'600','500');
                    break;
                case 'setRole':
                    setRole('授权',$("#set_role"),'500','400',checkStatus.data);
                    break;
                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;

            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    console.log(obj);
                    $.post("/admin/permission/delete/"+obj.data.id,{},function(){
                        tableIns.reload({
                            where: {},
                            page: {curr: 1 }
                        });
                        layer.close(index);

                    })

                });
            } else if(obj.event === 'edit'){
                layer.prompt(
                    {
                        formType: 2 ,value: data.email
                    }, function(value, index){
                        obj.update({
                            email: value
                        });
                        layer.close(index);
                    });
            }
        });



        //监听提交
        form.on('submit(add)', function(data){
            console.log(data.field);
            $.post("/admin/label/save",data.field,function(index){

                layer.msg('新增成功');
                x_admin_close();
                tableIns.reload({
                    where: {},
                    page: {curr: 1 }
                });
            })

            return false;
        });


        form.on('submit(setPermission)', function(data){
            console.log(data);
            setPermission();
            return false;
        });

        /*添加*/
        function banner_add(title,url,w,h){
            x_admin_show(1,title,url,w,h,null);
        }
        function setRole(title,url,w,h,data){
            if(data.length != 1){
                layer.open({
                    content: '请选择一个角色'
                });
                return;
            }
            $.post(
                '/admin/permission/getPermissionTree',
                function(data){
                    tree.render({
                        elem: '#permission_tree',
                        data: data,
                        showCheckbox: true,  //是否显示复选框
                        id: 'permissionTree',
                        isJump: true, //是否允许点击节点时弹出新窗口跳转
                        click: function(obj){
                            var data = obj.data;  //获取当前点击的节点数据
                            layer.msg('状态：'+ obj.state + '<br>节点数据：' + JSON.stringify(data));
                        }
                    })

                })
            x_admin_show(1,title,url,w,h,data[0]);
        }
        /*批量删除*/
        function deleteAllCheck(){

        }

        function setPermission(){
            var checkedData = tree.getChecked('permissionTree'); //获取选中节点的数据

            var roleId = $("input[name='id']").val();
            var permissions = [];
            console.log(checkedData);
            for(var i=0;i<checkedData.length;i++){

                permissions.push(checkedData[i].id);

                var children = checkedData[i].children;
                if(children != null && children.length >0){
                    for(var j=0;i<children.length;j++){
                        permissions.push(children[i].id)
                    }
                }
            }
            console.log(permissions);

            $.post("/admin/role/setPermission",{'permissions':permissions,'roleId':roleId},function(index){

                layer.msg('新增成功');
                x_admin_close();
                tableIns.reload({
                    where: {},
                    page: {curr: 1 }
                });
            })
        }


        /*批量删除*/
        function  deleteBatch(data){
            let ids = [];
            for(let i=0;i<data.length;i++){
                ids.push(data[i].id);
            }
            $.post("/admin/label/deleteBatch",{'ids':ids},function(index){

                layer.msg('删除成功');
                tableIns.reload();
            })

        }

    });




</script>
</body>
</html>
