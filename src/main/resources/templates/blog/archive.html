<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/admin/layui/css/layui.css}"  media="all">

</head>
<body>
<div class="container">

    <div th:replace="blog/fragment/left::left"></div>
    <div class="right" style="margin-left: 25px;">
        <div th:each="archiveVO,key : ${archiveVOList}">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend th:text="${archiveVO.year}">2018</legend>
            </fieldset>
            <ul class="layui-timeline" th:each="archive,key : ${archiveVO.archives}">
                <li class="layui-timeline-item">
                    <i class="layui-icon layui-timeline-axis"></i>
                    <div class="layui-timeline-content layui-text">
                        <h3 class="layui-timeline-title" th:text="${archive.createDate}">8月18日</h3>
                        <p th:each="article,key : ${archive.articles}">
                            <a th:text="${article.articleTitle}"></a>
                        </p>
                    </div>
                </li>

            </ul>
        </div>
    </div>
</div>

<script>
</script>

</body>
</html>
