<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/css/prefecture.css}">
    <style>
        .classify_name{
            font-weight: 700;
            font-size: 24px;
        }
        .article_title{
            font-size: 20px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="left-header">
                111
            </div>


            <div class="left-content">
                    <div>
                        <a href="/static" class="profilepic">
                            <img th:src="@{/images/gallery/image-1.jpg}" class="animated zoomIn" >
                        </a>
                        <hgroup>
                            <h1 class="header-author"><a href="#">晓</a></h1>
                        </hgroup>
                        <p class="header-subtitle">爱生活，爱编码</p>
                        <input placeholder="search..." class="search">
                        <nav class="header-menu">
                            <ul>
                                <li><a href="#">主页</a></li>
                                <li><a href="./classify">分类</a></li>
                                <li><a href="#">归档</a></li>
                                <li><a href="#">标签云</a></li>
                                <li><a href="#">关于我</a></li>
                            </ul>
                        </nav>
                    </div>


            </div>
        </div>
        <div class="right" style="display:flex;flex-direction: row;width: 100%;margin-left:25px">
            <div class="content" >

                <div  th:each="c,stat:${classify}" style="margin-top: 50px">

                    <div class="classify_name" th:text="${c.name}" style="text-align: center;margin-bottom: 20px"></div>

                    <div  th:each="article,stat:${c.articles}" >

                        <a class="article_title" th:text="${article.articleTitle}" ></a>

                    </div>
                </div>

            </div>

        </div>

    </div>
</body>
</html>
