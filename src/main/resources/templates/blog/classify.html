<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>
        .content{
            margin-top:50px;
        }
        .classify_model{
            margin-bottom: 20px;
        }
        .classify_name{
            margin-bottom:10px;
        }
        .classify_article{
            margin-left: 30px;
            margin-top:8px;
        }
        .article_title{
            margin-top:10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div th:replace="blog/fragment/left::left"></div>
        <div class="right" style="display:flex;flex-direction: row;width: 100%;margin-left:25px">
            <div class="content">

                <div class="classify_model" th:each="classify,stat:${classifyList}" >

                    <div class="classify_name" th:text="${classify.categoriesName}" ></div>

                    <ul class="classify_article" th:each="article,stat:${classify.articles}" >
                        <li>
                            <a class="article_title" th:text="${article.articleTitle}" ></a>
                        </li>
                    </ul>
                </div>

            </div>

        </div>

    </div>
</body>
</html>
