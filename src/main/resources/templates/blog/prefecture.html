<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>

    <link rel="stylesheet" th:href="@{/css/prefecture.css}">
</head>
<body>
    <div class="container">

        <div th:replace="blog/fragment/left::left"></div>

        <div class="right" style="display:flex;flex-direction: row;width: 100%;margin-left:25px">
            <div class="content" >

                <div class="blogs" data-scroll-reveal="enter bottom over 1s" th:each="article,stat:${articles}">

                    <h3 class="blogtitle"><a href="/static" target="_blank" th:text="${article.articleTitle}"></a></h3>
                    <p class="blogtext" th:text="${article.articleDigest}"></p>
                    <div class="bloginfo">
                        <ul>
                            <li class="author" th:text="${article.user.name}">XXX</li>
                            <li class="lmname" th:text="${article.categories.name}">学无止境</li>
                            <li class="timer" th:text="${article.createDate}">2018-5-13</li>
                            <li class="view" th:text="${article.readCount}">4567已阅读</li>
                            <li class="like" th:text="${article.likes}">9999</li>
                        </ul>
                    </div>
                </div>

            </div>

        </div>

    </div>
</body>
</html>
